<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Inter:wght@400;500&family=League+Spartan:wght@600&family=Orbitron:wght@700&family=Rajdhani:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header class="header">
            <div class="header__logo">
                <a href="#"><div class="header__icon"></div></a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="#">Market</a></li>
                    <li class="header__item"><a class="header__link" href="#">Features</a></li>
                    <li class="header__item"><a class="header__link" href="#">Community</a></li>
                </ul>
            </nav>
            <div class="user">
                <a href="#"> <div class="user__bucket"> </div></a>
                <a href="#"><div class="user__profile"></div></a>
            </div>
    </header>
    <section class="main">
        <div class="main__content">
            <div class="main__text">
                <h2 class="main__title">Discover, collect, and sell <span class="main__word">Timeless</span> NFTs</h2>
                <p class="main__desc">The world’s first and largest digital marketplace for crypto collectibles and non- fungible tokens (NFTs). </p>
                <a class="main__btn1" href="">Explore</a>
                <a class="main__btn2" href="">Create NFT’s</a>
                <ul class="main__list">
                    <li class="main__item"> <span class="main__span">35mk+</span>Artwork</li>
                    <li class="main__item"> <span class="main__span">18m+</span>Auctions</li>
                    <li class="main__item"> <span class="main__span">500k+</span>Artists</li>
                </ul>
            </div>
            <div class="main__side">
                <div class="main__img"></div>
                <div class="main__card"></div>
            </div>
        </div>
        <div class="main__logo">

        </div>

    </section>
</div>
</body>
</html>
